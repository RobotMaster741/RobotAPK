<ion-header>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/login/iniciar"></ion-back-button>
  </ion-buttons>
</ion-header>


<ion-content>
  <div class="logo"></div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Recuperar Contraseña</ion-card-title>
      <span>Ingresa tu correo para recuperar tu Contraseña</span>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="enviarCorreoRecuperacion()" #forgotPassForm="ngForm">
        <ion-item>
          <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Correo Electrónico"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Enviar Link<ion-icon name="arrow-redo-outline"></ion-icon></ion-button>
        <div class="mensaje">{{ mensaje }}</div>
      </form>
    </ion-card-content>
  </ion-card>
